image:
  repository: localhost:5001/discovery_image
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1000m
    memory: 1Gi

ports:
  name: http
  containerPort: 8761
  protocol: TCP
  targetPort: 8761
  appProtocol: http

service:
  type: ClusterIP
  port: 8080

