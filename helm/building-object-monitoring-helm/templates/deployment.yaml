apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ .Chart.Name }}
      release: !!str {{ .Values.image.tag }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: !!str {{ .Values.image.tag }}
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAME
              value: {{ .Chart.Name }}-configmap
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-configmap
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-configmap
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-secret
                  key: spring.datasource.password
            - name: SPRING_LIQUIBASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-configmap
                  key: SPRING_LIQUIBASE_URL
            - name: SPRING_LIQUIBASE_DEFAULT_SCHEMA
              value: {{ .Values.db.schema }}
            - name: MANAGEMENT_SERVER_PORT
              value: {{ quote .Values.ports.containerPort }}
            - name: spring.cloud.kubernetes.discovery.primary-port-name
              value: grpc
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://discovery-service:8761/eureka
            - name: LOKI
              value: http://loki-svc:3100
            - name: SERVER_PORT
              value: {{ quote .Values.ports.containerPort }}
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka-broker:9092

          ports:
            - name: {{ .Values.ports.name }}
              containerPort: {{ .Values.ports.containerPort }}
              protocol: {{ .Values.ports.protocol }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}